<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>YouTube</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__nav">
					<div class="header__burger-btn">
						<span class="header__burger-line"></span>
						<span class="header__burger-line"></span>
						<span class="header__burger-line"></span>
					</div>
					<div class="header__logo">
						<img src="img/icon/yt-logo-header.png" alt="YT">
						<span>YouTube</span>
					</div>
				</div>
				<div class="header__search">
					<input type="search" name="search" placeholder="Search" value="" tabindex="1">
					<button class="header__search-btn"><img src="img/icon/search-header.svg" alt=""></button>
				</div>
				<div class="header__trash">
					<div class="header__create"><img src="img/icon/camera-header.png" alt="create" srcset=""></div>
					<div class="header__app"><img src="img/icon/dots-header.svg" alt="app"></div>
					<div class="header__notify"><img src="img/icon/notify-header.svg" alt="not"></div>
					<div class="header__avatar"></div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
