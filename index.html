<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>YouTube</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__nav">
					<div class="header__burger-btn">
						<span class="header__burger-line"></span>
						<span class="header__burger-line"></span>
						<span class="header__burger-line"></span>
					</div>
					<div class="header__logo">
						<img src="img/icon/logo.svg" alt="YT">
					</div>
				</div>
				<div class="header__search">
					<input type="search" name="search" placeholder="Search" value="" tabindex="1">
					<button class="header__search-btn">
						<svg class="icon">
							<use href="img/icon.svg#search-header"></use>
						</svg>
					</button>
				</div>
				<div class="header__trash">
					<a href="#" class="header__create">
						<svg class="icon">
							<use href="img/icon.svg#camera-header"></use>
						</svg>
					</a>
					<a href="#" class="header__app">
						<svg class="icon">
							<use href="img/icon.svg#dots-header"></use>
						</svg>
					</a>
					<a href="#" class="header__notify">
						<svg class="icon">
							<use href="img/icon.svg#notify-header"></use>
						</svg>
					</a>
					<a href="#" class="header__avatar avatar"></a>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__sidebar sidebar">
				<ul class="sidebar__list">
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#home-sidebar"></use>
							</svg>
							<span class="sidebar__text">Home</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#fire-sidebar"></use>
							</svg>
							<span class="sidebar__text">Trending</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#subs-sidebar"></use>
							</svg>
							<span class="sidebar__text">Subscriptions</span>
						</a>
					</li>
				</ul>
				<ul class="sidebar__list">
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#library-sidebar"></use>
							</svg>
							<span class="sidebar__text">Library</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#history-sidebar"></use>
							</svg>
							<span class="sidebar__text">History</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#watch-sidebar"></use>
							</svg>
							<span class="sidebar__text">Watch later</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#star-sidebar"></use>
							</svg>
							<span class="sidebar__text">Favourites</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#heart-sidebar"></use>
							</svg>
							<span class="sidebar__text">Liked videos</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#note-sidebar"></use>
							</svg>
							<span class="sidebar__text">Music</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#gamepad-sidebar"></use>
							</svg>
							<span class="sidebar__text">Games</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<svg class="icon">
								<use href="img/icon.svg#arr-sidebar"></use>
							</svg>
							<span class="sidebar__text">Show more</span>
						</a>
					</li>
				</ul>
				<ul class="sidebar__list">
					<li class="sidebar__item">
						<span class="sidebar__title">Subscriptions</span>
					</li>

						</a>
					</li>

						<a href="#" class="sidebar__link">
							<div class="sidebar__avatar avatar"></div>
							<span class="sidebar__text">Lorem, ipsum</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<div class="sidebar__avatar avatar"></div>
							<span class="sidebar__text">Lorem, ipsum</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<div class="sidebar__avatar avatar"></div>
							<span class="sidebar__text">Lorem, ipsum</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<div class="sidebar__avatar avatar"></div>
							<span class="sidebar__text">Lorem, ipsum</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<div class="sidebar__avatar avatar"></div>
							<span class="sidebar__text">Lorem, ipsum</span>
						</a>
					</li>
				</ul>
				<ul class="sidebar__list">
					<li class="sidebar__item">
						<a href="#" class="sidebar__link">
							<img src="img/icon/settings.svg" alt="">
							<span class="sidebar__text">Setting</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</main>
</body>
</html>
